<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>snapshots | tim-phillips.com</title>

    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@reactivex/rxjs@6.5.4/dist/global/rxjs.umd.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body onload="init()">
    <span class="scroll"></span>
    <img />
    <div class="controls">
      <h1 class="title">snapshots</h1>
      <div class="control">
        <label class="controlLabel" for="zoom">Size</label>
        <br />
        <input id="zoom" class="slider" type="range" min="20" max="200" />
      </div>
      <div class="control">
        <label class="controlLabel" for="sepia">Sepia</label>
        <br />
        <input id="sepia" class="slider" type="range" min="0" max="10" />
      </div>
      <div class="footer">
        Tim Phillips
      </div>
    </div>
  </body>
</html>
