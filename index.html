<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>snapshots | tim-phillips.com</title>

    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@reactivex/rxjs@6.5.4/dist/global/rxjs.umd.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body onload="init()">
    <img id="image" class="image" />

    <div id="intro" class="intro">
      <p><span class="introTitle">snapshots</span> is an art project that documents my travels around the world</p>
      <p>
        scroll to begin...
      </p>
      <span class="scroll"></span>
    </div>

    <div id="controls" class="controls">
      <h1 class="controlsTitle">snapshots</h1>
      <div class="control">
        <label class="controlLabel" for="zoom">Size</label>
        <br />
        <input id="zoom" class="slider" type="range" min="20" max="200" value="100" />
      </div>
      <div class="control">
        <label class="controlLabel" for="sepia">Sepia</label>
        <br />
        <input id="sepia" class="slider" type="range" min="0" max="10" value="0" />
      </div>
    </div>

    <div class="footer">
      <a href="http://www.tim-phillips.com" target="_blank" rel="noopener noreferrer">Tim Phillips</a>
    </div>
  </body>
</html>
