<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>snapshots | tim-phillips.com</title>

    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut&display=swap" rel="stylesheet" />
    <script src="bundle.js"></script>
  </head>

  <body>
    <figure id="imageContainer" class="imageContainer">
      <img draggable="false" id="image" class="image" />
      <figcaption id="imageCaption" class="imageCaption"></figcaption>
    </figure>

    <div id="outro" class="blurb outro">
      <p class="blurbTitle">end</p>
      <p>Made by <a href="http://www.tim-phillips.com" target="_blank" rel="noopener noreferrer">Tim Phillips</a></p>
    </div>

    <div id="info" class="blurb">
      <p><span class="blurbTitle">snapshots</span> is an art project that documents my travels around the world</p>
      <p>
        click to begin...
      </p>
    </div>

    <div id="controls" class="controls">
      <h1 id="controlsTitle" class="controlsTitle">snapshots</h1>
      <div class="control">
        <label class="controlLabel" for="zoom">Size</label>
        <input id="zoom" class="slider" type="range" min="20" max="200" value="100" />
      </div>
      <div class="control">
        <label class="controlLabel" for="sepia">Sepia</label>
        <input id="sepia" class="slider" type="range" min="0" max="10" value="0" />
      </div>
      <div class="control">
        <label class="controlLabel" for="blur">Blur</label>
        <input id="blur" class="slider" type="range" min="0" max="5" value="2" />
      </div>
    </div>

    <button id="previous" class="arrowControl arrowControl--left">
      <div class="arrow arrow--left"></div>
    </button>
    <button id="next" class="arrowControl arrowControl--right">
      <div class="arrow arrow--right"></div>
    </button>

    <div id="footer" class="footer">
      <span>By <a href="http://www.tim-phillips.com" target="_blank" rel="noopener noreferrer">Tim Phillips</a></span>
      <span class="footerSeparator">/</span>
      <a href="https://github.com/timphillips/snapshots" target="_blank" rel="noopener noreferrer" class="footerSource">
        Source
      </a>
    </div>
  </body>
</html>
